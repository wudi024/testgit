log4j.rootLogger=ALL,stdout,info,debug,error  
log4j.appender.stdout=org.apache.log4j.ConsoleAppender  
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout  
log4j.appender.stdout.layout.ConversionPattern=[%c]%m%n  
   
log4j.logger.info=info  
log4j.appender.info=com.activity.nj.utils.LogAppender
log4j.appender.info.layout=org.apache.log4j.PatternLayout  
log4j.appender.info.layout.ConversionPattern=[%d{HH:mm:ss}] %c - %m%n  
log4j.appender.info.datePattern='.'yyyy-MM-dd  
log4j.appender.info.Threshold = INFO   
log4j.appender.info.append=true  
log4j.appender.info.File=${catalina.home}/logs/aopTest_info.log  
   
log4j.logger.debug=debug  
log4j.appender.debug=com.activity.nj.utils.LogAppender
log4j.appender.debug.layout=org.apache.log4j.PatternLayout  
log4j.appender.debug.layout.ConversionPattern=[%d{HH:mm:ss}] %c - %m%n  
log4j.appender.debug.datePattern='.'yyyy-MM-dd  
log4j.appender.debug.Threshold = DEBUG   
log4j.appender.debug.append=true  
log4j.appender.debug.File=${catalina.home}/logs/aopTest_bug.log  
  
log4j.logger.error=error  
log4j.appender.error=com.activity.nj.utils.LogAppender  
log4j.appender.error.layout=org.apache.log4j.PatternLayout  
log4j.appender.error.layout.ConversionPattern=[%d{HH:mm:ss}] %c - %m%n  
log4j.appender.error.datePattern='.'yyyy-MM-dd  
log4j.appender.error.Threshold = ERROR   
log4j.appender.error.append=true  
log4j.appender.error.File=${catalina.home}/logs/aopTest_error.log   

log4j.logger.org.apache.axis.ConfigurationException = INFO